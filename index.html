<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quran Quiz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap');

        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 142.1 76.2% 36.3%;
            --primary-foreground: 355.7 100% 97.3%;
            --secondary: 142 80% 96%;
            --secondary-foreground: 144 65% 15%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 142.1 76.2% 36.3%;
            --radius: 0.5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            -webkit-tap-highlight-color: transparent;
        }

        .font-arabic {
            font-family: 'Amiri', serif;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground));
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                container: {
                    center: true,
                    padding: "2rem",
                    screens: {
                        "2xl": "1400px",
                    },
                },
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-green-50/50 relative overflow-hidden transition-colors duration-300">
    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
        <div
            class="absolute -top-20 -left-20 w-96 h-96 bg-primary/20 rounded-full blur-3xl mix-blend-multiply filter animate-blob">
        </div>
        <div
            class="absolute top-20 -right-20 w-96 h-96 bg-secondary/40 rounded-full blur-3xl mix-blend-multiply filter animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-20 w-96 h-96 bg-green-200/40 rounded-full blur-3xl mix-blend-multiply filter animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Container -->
    <main id="app" class="w-full max-w-md mx-auto p-4 md:p-6 relative z-10">
        <!-- Header / Nav -->
        <header class="flex justify-between items-center mb-8 animate-fade-in group">
            <h1
                class="text-2xl font-bold text-primary flex items-center gap-2 tracking-tight transition-transform hover:scale-105 duration-300 cursor-default">
                <i data-lucide="book-open" class="w-8 h-8"></i>
                <span data-translate="app_title">Quran Quiz</span>
            </h1>
            <button id="lang-toggle"
                class="px-4 py-2 rounded-full bg-white/50 backdrop-blur-sm border border-border shadow-sm hover:bg-secondary/20 transition-all duration-300 text-sm font-medium text-primary flex items-center gap-2 group-hover:shadow-md ring-offset-2 focus-visible:ring-2 ring-primary">
                <i data-lucide="globe" class="w-4 h-4"></i>
                <span class="current-lang">العربية</span>
            </button>
        </header>

        <!-- Dynamic Content Area -->
        <div id="content-area" class="relative min-h-[400px]">
            <!-- Content will be injected here by app.js -->
        </div>

        <!-- Hidden canvas for image generation -->
        <canvas id="share-canvas" class="hidden"></canvas>
    </main>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
